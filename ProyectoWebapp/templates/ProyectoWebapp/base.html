<html>

<head>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'ProyectoWebapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Krona+One&family=Lobster&family=Orbitron:wght@400..900&family=Oswald&family=Rye&display=swap" rel="stylesheet">
     

    <!-- Styles -->
    <link href="{% static 'ProyectoWebapp/css/gestion.css'%}" rel="stylesheet">
</head>

<body>

    <h1 class="site-heading text-center text-white d-none d-lg-block">
      
        <span class="site-heading-lower">Gestión de Pedidos</span>
      </h1>


 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
  <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'Home' %}">Gestión de Pedidos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
              <li class="nav-item {% if request.resolver_match.url_name == 'Home' %}active{% endif %} px-lg-4">
                  <a class="nav-link text-uppercase text-expanded" href="{% url 'Home' %}">Inicio</a>
              </li>
              <li class="nav-item {% if request.resolver_match.url_name == 'Servicios' %}active{% endif %} px-lg-4">
                  <a class="nav-link text-uppercase text-expanded" href="{% url 'Servicios' %}">Servicios</a>
              </li>
              <li class="nav-item {% if request.resolver_match.url_name == 'Tienda' %}active{% endif %} px-lg-4">
                  <a class="nav-link text-uppercase text-expanded" href="{% url 'Tienda' %}">Tienda</a>
              </li>
              <li class="nav-item {% if request.resolver_match.url_name == 'Contacto' %}active{% endif %} px-lg-4">
                  <a class="nav-link text-uppercase text-expanded" href="{% url 'Contacto' %}">Contacto</a>
              </li>
              <li class="nav-item {% if request.resolver_match.url_name == 'Blog' %}active{% endif %} px-lg-4">
                  <a class="nav-link text-uppercase text-expanded" href="{% url 'Blog' %}">Blog</a>
              </li>
          </ul>
      </div>
  </div>
</nav>

    <!-- Contenido cambiante -->
     {% block content %} 
     
     {% endblock %}

    <!-- Footer -->
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0">
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	    </p>
        <p class="m-0 mbt">
        	<a href="sample.html" class="link">Política de privacidad</a> ·
        	<a href="sample.html" class="link">Aviso legal</a> ·
        	<a href="sample.html" class="link">Cookies</a>
		</p>
        <p class="m-0 mbt1">&copy; Gestión de Pedidos 2025</p>
      </div>
	</footer>

    <!-- Bootstrap -->
    <script src="{% static 'ProyectoWebapp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'ProyectoWebapp/vendor/bootstrap/js/bootstrap.bundle.min.j' %}"></script>

</body>


</html>
